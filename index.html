<!DOCTYPE html>
<html>
  <head>
    <title>त्रिलोकीचे राजे</title>
	<style>
	  html, body {
	  	height: 100%;
	  }
	  main {
		font-size: 1em;
	  }

	  
	  @media (min-width: 600px) {
		main {
		  font-size: 2em;
		}

		}
	</style>
	<style type="text/css">
    #pdf_container { background: #ccc; text-align: center; display: none; padding: 5px; overflow: auto }
</style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf_viewer.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
    var pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js';
    var pdfDoc = null;
    var scale = 1; //Set Scale for Zoom.
    var resolution = IsMobile() ? 1.5 : 1; //Set Resolution as per Desktop and Mobile.
	var currentDoc = 0;
	var docList = [
		"pdfs/trilokicheraje001.pdf",
		"pdfs/trilokicheraje002.pdf",
		"pdfs/trilokicheraje003.pdf",
		"pdfs/trilokicheraje004.pdf",
		"pdfs/trilokicheraje005.pdf",
		"pdfs/trilokicheraje006.pdf",
		"pdfs/trilokicheraje007.pdf",
		"pdfs/trilokicheraje008.pdf",
		"pdfs/trilokicheraje009.pdf",
		"pdfs/trilokicheraje010.pdf",
		"pdfs/trilokicheraje011.pdf",
		"pdfs/trilokicheraje012.pdf",
		"pdfs/trilokicheraje013.pdf",
		"pdfs/trilokicheraje014.pdf",
		"pdfs/trilokicheraje015.pdf",
		"pdfs/trilokicheraje016.pdf",
		"pdfs/trilokicheraje017.pdf",
		"pdfs/trilokicheraje018.pdf"
	];
	function PreviousClicked() {
		if(currentDoc >= 0){
			currentDoc = currentDoc-1;
			LoadPdfFromUrl(docList[currentDoc])
		}
	};
	
	function NextClicked() {
		if(currentDoc < docList.length-1){
			currentDoc = currentDoc+1;
			LoadPdfFromUrl(docList[currentDoc])
		}
	};
    function LoadPdfFromUrl(url) {
        //Read PDF from URL.
	var pdf_container = document.getElementById("pdf_container");
	pdf_container.innerHTML = 'Loading...';
        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
 
            //Reference the Container DIV.
            var pdf_container = document.getElementById("pdf_container");
	    pdf_container.innerHTML = '';
            pdf_container.style.display = "block";
            pdf_container.style.height = IsMobile() ? "90vh" : "70vh";
 	    
            //Loop and render all pages.
            for (var i = 1; i <= pdfDoc.numPages; i++) {
                RenderPage(pdf_container, i);
            }
        });
    };
    function RenderPage(pdf_container, num) {
        pdfDoc.getPage(num).then(function (page) {
            //Create Canvas element and append to the Container DIV.
            var canvas = document.createElement('canvas');
            canvas.id = 'pdf-' + num;
            ctx = canvas.getContext('2d');
            pdf_container.appendChild(canvas);
 
            //Create and add empty DIV to add SPACE between pages.
            var spacer = document.createElement("div");
            spacer.style.height = "20px";
            pdf_container.appendChild(spacer);
 
            //Set the Canvas dimensions using ViewPort and Scale.
            var viewport = page.getViewport({ scale: scale });
            canvas.height = resolution * viewport.height;
            canvas.width = resolution * viewport.width;
               
            //Render the PDF page.
            var renderContext = {
                canvasContext: ctx,
                viewport: viewport,
                transform: [resolution, 0, 0, resolution, 0, 0]
            };
 
            page.render(renderContext);
        });
    };
 
    function IsMobile() {
        var r = new RegExp("Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini");
        return r.test(navigator.userAgent);
    }
	
	function LoadFirstDocument() {
		LoadPdfFromUrl(docList[currentDoc])
		//LoadPdfFromUrl('pdfs/trilokicheraje001.pdf')
	}
</script>
	</head>
  <body onload="LoadFirstDocument()">
  <main>
  <div >
	  <h1 style="text-align:center;">त्रिलोकीचे राजे</h1>
	  
	  <div style="padding: 40px">
		  <input type="button"  id="btnPrevious" style="float: left; font-size: 1em;" value="Previous" onclick="PreviousClicked()" />
		  
		  <input type="button" id="btnNext" style="float: right; font-size: 1em;" value="Next" onclick="NextClicked()" />
	  </div>
	  
<hr />
<div id="pdf_container"></div>

  </div>
  </main>
  </body>
</html>
