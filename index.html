<!DOCTYPE html>
<html>
  <head>
    <title>त्रिलोकीचे राजे</title>
	<style>
	  main {
		font-size: 100%;
	  }

	  
	  @media (min-width: 600px) {
		main {
		  font-size: 300%;
		}

		}
	</style>
	<style type="text/css">
    #pdf_container { background: #ccc; text-align: center; display: none; padding: 5px; overflow: auto }
</style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf_viewer.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
    var pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js';
    var pdfDoc = null;
    var scale = 1; //Set Scale for Zoom.
    var resolution = IsMobile() ? 1.5 : 1; //Set Resolution as per Desktop and Mobile.
    function LoadPdfFromUrl(url) {
        //Read PDF from URL.
        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
 
            //Reference the Container DIV.
            var pdf_container = document.getElementById("pdf_container");
            pdf_container.style.display = "block";
            pdf_container.style.height = IsMobile() ? "1200px" : "820px";
 
            //Loop and render all pages.
            for (var i = 1; i <= pdfDoc.numPages; i++) {
                RenderPage(pdf_container, i);
            }
        });
    };
    function RenderPage(pdf_container, num) {
        pdfDoc.getPage(num).then(function (page) {
            //Create Canvas element and append to the Container DIV.
            var canvas = document.createElement('canvas');
            canvas.id = 'pdf-' + num;
            ctx = canvas.getContext('2d');
            pdf_container.appendChild(canvas);
 
            //Create and add empty DIV to add SPACE between pages.
            var spacer = document.createElement("div");
            spacer.style.height = "20px";
            pdf_container.appendChild(spacer);
 
            //Set the Canvas dimensions using ViewPort and Scale.
            var viewport = page.getViewport({ scale: scale });
            canvas.height = resolution * viewport.height;
            canvas.width = resolution * viewport.width;
               
            //Render the PDF page.
            var renderContext = {
                canvasContext: ctx,
                viewport: viewport,
                transform: [resolution, 0, 0, resolution, 0, 0]
            };
 
            page.render(renderContext);
        });
    };
 
    function IsMobile() {
        var r = new RegExp("Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini");
        return r.test(navigator.userAgent);
    }
</script>
	</head>
  <body>
  <main>
  <div>
	  <h1>त्रिलोकीचे राजे</h1>
	  
	  <object data="pdfs/trilokicheraje001.pdf" type="application/pdf" width="100%" height="600px">
		<p>Your web browser doesn't have a PDF plugin.
  Instead you can click here to download <a href="pdfs/trilokicheraje001.pdf" >त्रिलोकीचे राजे - भाग १</a>
  </p>
  </object>
	  
	  <input type="button" id="btnPreview" value="Preview PDF Document" onclick="LoadPdfFromUrl('pdfs/trilokicheraje001.pdf')" />
<hr />
<div id="pdf_container"></div>

  </div>
  </main>
  </body>
</html>
