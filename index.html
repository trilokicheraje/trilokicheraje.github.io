<!DOCTYPE html>
<html>
  <head>
    <title>त्रिलोकीचे राजे</title>
	<style>
	  html, body {
	  	height: 100%;
	  }
	  main {
		font-size: 1em;
	  }

	  
	  @media (min-width: 600px) {
		main {
		  font-size: 2em;
		}

		}
	</style>
	<style type="text/css">
    #pdf_container { background: #ccc; text-align: center; display: none; padding: 5px; overflow: auto }
</style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf_viewer.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
    var pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js';
    var pdfDoc = null;
    var scale = 1; //Set Scale for Zoom.
    var resolution = IsMobile() ? 1.5 : 1; //Set Resolution as per Desktop and Mobile.
	var currentDoc = 0;
	var docList = [
		{name:"भाग - १", doc: "pdfs/trilokicheraje001.pdf"},
		{name:"भाग - २", doc: "pdfs/trilokicheraje002.pdf"},
		{name:"भाग - ३", doc: "pdfs/trilokicheraje003.pdf"},
		{name:"भाग - ४", doc: "pdfs/trilokicheraje004.pdf"},
		{name:"भाग - ५", doc: "pdfs/trilokicheraje005.pdf"},
		{name:"भाग - ६", doc: "pdfs/trilokicheraje006.pdf"},
		{name:"भाग - ७", doc: "pdfs/trilokicheraje007.pdf"},
		{name:"भाग - ८", doc: "pdfs/trilokicheraje008.pdf"},
		{name:"भाग - ९", doc: "pdfs/trilokicheraje009.pdf"},
		{name:"भाग - १०", doc: "pdfs/trilokicheraje010.pdf"},
		{name:"भाग - ११", doc: "pdfs/trilokicheraje011.pdf"},
		{name:"भाग - १२", doc: "pdfs/trilokicheraje012.pdf"},
		{name:"भाग - १३", doc: "pdfs/trilokicheraje013.pdf"},
		{name:"भाग - १४", doc: "pdfs/trilokicheraje014.pdf"},
		{name:"भाग - १५", doc: "pdfs/trilokicheraje015.pdf"},
		{name:"भाग - १६", doc: "pdfs/trilokicheraje016.pdf"},
		{name:"भाग - १७", doc: "pdfs/trilokicheraje017.pdf"},
		{name:"भाग - १८", doc: "pdfs/trilokicheraje018.pdf"},
		{name:"भाग - १९", doc: "pdfs/trilokicheraje019.pdf"},
		{name:"भाग - २०", doc: "pdfs/trilokicheraje020.pdf"}
	];
	function PreviousClicked() {
		if(currentDoc > 0){
			currentDoc = currentDoc-1;
			LoadPdfFromUrl(docList[currentDoc].doc)
		}
		UpdateButtons();
	};
	
	function NextClicked() {
		if(currentDoc < docList.length-1){
			currentDoc = currentDoc+1;
			LoadPdfFromUrl(docList[currentDoc].doc)
		}
		UpdateButtons();
	};
    function LoadPdfFromUrl(url) {
        //Read PDF from URL.
	var pdf_container = document.getElementById("pdf_container");
	pdf_container.innerHTML = 'Loading...';
        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
 
            //Reference the Container DIV.
            var pdf_container = document.getElementById("pdf_container");
	    pdf_container.innerHTML = '';
            pdf_container.style.display = "block";
            pdf_container.style.height = IsMobile() ? "90vh" : "70vh";
 	    
            //Loop and render all pages.
            for (var i = 1; i <= pdfDoc.numPages; i++) {
                RenderPage(pdf_container, i);
            }
        },
	function(err) { 
		var pdf_container = document.getElementById("pdf_container");
		pdf_container.innerHTML = 'Error Loading file';
	} );
    };
    function RenderPage(pdf_container, num) {
        pdfDoc.getPage(num).then(function (page) {
            //Create Canvas element and append to the Container DIV.
            var canvas = document.createElement('canvas');
            canvas.id = 'pdf-' + num;
            ctx = canvas.getContext('2d');
            pdf_container.appendChild(canvas);
 
            //Create and add empty DIV to add SPACE between pages.
            var spacer = document.createElement("div");
            spacer.style.height = "20px";
            pdf_container.appendChild(spacer);
 
            //Set the Canvas dimensions using ViewPort and Scale.
            var viewport = page.getViewport({ scale: scale });
            canvas.height = resolution * viewport.height;
            canvas.width = resolution * viewport.width;
               
            //Render the PDF page.
            var renderContext = {
                canvasContext: ctx,
                viewport: viewport,
                transform: [resolution, 0, 0, resolution, 0, 0]
            };
 
            page.render(renderContext);
        });
    };
 
    function IsMobile() {
        var r = new RegExp("Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini");
        return r.test(navigator.userAgent);
    }
	
	function UpdateButtons(){
		var prvBtn = document.getElementById("btnPrevious");
		var nxtBtn = document.getElementById("btnNext");
		var nmSpn = document.getElementById("docName");
		nmSpn.textContent = docList[currentDoc].name;
		if(currentDoc ==0){
			prvBtn.disabled = true;
		}
		else{
			prvBtn.disabled = false;
		}
		
		if(currentDoc == docList.length-1){
			nxtBtn.disabled = true;
			nxtBtn.value = "Coming soon..."
		}
		else{
			nxtBtn.disabled = false;
			nxtBtn.value = "Next"
		}
	}
	
	function LoadFirstDocument() {
		LoadPdfFromUrl(docList[currentDoc].doc);
		UpdateButtons();
		//LoadPdfFromUrl('pdfs/trilokicheraje001.pdf')
	}
</script>
	</head>
  <body onload="LoadFirstDocument()">
  <main>
  <div >
	  <h1 style="text-align:center;">।। त्रिलोकीचे राजे ।।</h1>
	  
	  <div style="padding-bottom: 40px">
		  <div style="width: 33%; float: left; font-size: 1em; "><input type="button"  id="btnPrevious" style="font-size: 1em;" value="Previous" onclick="PreviousClicked()" /></div>
		  <div style="width: 33%; float: left; font-size: 1.2em; text-align: center"><span id="docName" ><span></div>
		  <div style="width: 33%; float: right; font-size: 1em;"><input type="button" id="btnNext" style="float: right; font-size: 1em;" value="Next" onclick="NextClicked()" /></div>
	  </div>
	  
<hr />
<div id="pdf_container"></div>

  </div>
  </main>
  </body>
</html>
